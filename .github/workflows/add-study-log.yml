name: Cron test
on:
  push:
    branches:
      - main
      - develop
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
jobs:
  add-study-log:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 30

      - name: Check for new commits in the last 24 hours
        id: check_commits
        run: |
          NOW=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          YESTERDAY=$(date -u -d "24 hours ago" +"%Y-%m-%dT%H:%M:%SZ")
          COMMITS=$(git log --since="$YESTERDAY" --until="$NOW" --pretty=format:"%H %s")
          echo "commitは${COMMITS}"
          if [ -z "$COMMITS" ]; then
            echo "No commits found in the last 24 hours."
            echo "has_commits=false" >> $GITHUB_OUTPUT
          else
            echo "Commits found:"
            echo "$COMMITS"
            echo "配列か確認"
            echo "${COMMITS[@]}"
            echo "has_commits=true" >> $GITHUB_OUTPUT
            echo "commit_log=\"${COMMITS}\"" >> $GITHUB_OUTPUT
          fi

      - name: Use value
        run: |
          echo "値出します1: ${{ env.has_commits }}" 
          echo "値出します2: ${{ env.commit_log }}" 

